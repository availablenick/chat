<div class="card">
  <form (submit)="onSubmit($event)">
    <div>
      <label>Username</label>
      <div style="display: flex">
        <input style="flex: 1" name="username" />
        <button style="margin-left: 0.5rem">Join chat</button>
      </div>

      <span style="font-size: 0.8rem">Username must have 20 characters at most</span>
      <div style="margin-top: 0.75rem" *ngIf="statusMessage.length > 0">
        {{ statusMessage }}
      </div>
    </div>
  </form>
</div>
